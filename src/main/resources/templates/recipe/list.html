<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes List</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/dist/css/bootstrap.css}"/>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/blog.css}"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <main>
      <div class="container">
          <div class="panel p-4 p-md-5 mb-4 rounded text-bg-light">
              <div class="panel-header">
                  <h3>List of recipes</h3>
              </div>
              <div class="panel-body">
                  <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Title</th>
                          <th scope="col">Published</th>
                          <th scope="col">Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="recipe : ${recipes}">
                          <th scope="row" th:text="${recipe.id}">1</th>
                          <td th:text="${recipe.title}">Recipe Title</td>
                          <td th:text="${#temporals.format(recipe.timestamp, 'dd-MM-yyyy HH:mm')}">Published</td>
                          <td><a href="#" th:href="@{'/recipe/view/' + ${recipe.id}}">View</a></td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </main>

  <footer th:replace="fragments/footer :: footer"></footer>
  <script th:src="@{/webjars/bootstrap/5.2.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
